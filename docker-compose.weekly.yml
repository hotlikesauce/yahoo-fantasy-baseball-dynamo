services:
  weekly-updates:
    build:
      context: .
      dockerfile: Dockerfile.weekly
    env_file:
      - src/.env
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-west-2
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Mount src for development (remove in production)
      - ./src:/app/src
    networks:
      - fantasy-network
    # Don't restart automatically - this is a job, not a service
    restart: "no"
    # Optional: set resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

networks:
  fantasy-network:
    driver: bridge
