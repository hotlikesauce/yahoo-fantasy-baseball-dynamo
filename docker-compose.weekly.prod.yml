version: '3.8'

services:
  weekly-updates:
    build:
      context: .
      dockerfile: Dockerfile.weekly
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-west-2
      - YAHOO_LEAGUE_ID=${YAHOO_LEAGUE_ID}
    volumes:
      # Only mount logs in production
      - ./logs:/app/logs
    networks:
      - fantasy-network
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fantasy-network:
    driver: bridge
